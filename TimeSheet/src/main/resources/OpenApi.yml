      operationId: getAllEntries
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TimeSheetEntryDTO'
        "400":
          description: BAD REQUEST
        "401":
          description: UNAUTH
    post:
      summary: This method creates time sheet entry
      tags:
        - "TimeSheetEntry"
      operationId: insertEntry
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TimeSheetEntryDTO'
      responses:
        "201":
          description: CREATED
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimeSheetEntryDTO'
        "400":
          description: BAD REQUEST
        "403":
          description: FORBIDDEN
        "404":
          description: NOT FOUND
    put:
      summary: This method changes given time sheet entry
      tags:
        - "TimeSheetEntry"
      operationId: updateEntry
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TimeSheetEntryDTO'
      responses:
